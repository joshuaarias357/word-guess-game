<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WordGuess Game

    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bungee|Permanent+Marker" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>
    <div id="background" class="container">
        <div id="backdrop">
            <h1>Word Guess</h1>
            <h3>Can You Guess What Word I Am Thinking Of?</h3>
            <div class="row">
                <div class="col-md-6">
                    <img src="images/scarface.jpg" class="columnimg">
                </div>
                <div class="col-md-6">
                    <h4>Pick Any Letter To Get Started!</h4>
                    <p>Wins</p>
                    <div id="winsScript">0</div>
                    <div>Guesses Left:</div>
                    <div id="numberGuessesScript">12</div>
                    <div>Current Word:</div>
                    <div id="hiddenWord"></div>
                    <div>Wrong Guesses:</div>
                    <div id="wrongGuessScript"></div>

                </div>
            </div>
        </div>
    </div>
    <!--Words - -->
    <script src="javascript/javascript2.js"></script>
</body>
</html>
